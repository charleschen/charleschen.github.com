<div class="post">
	<table>
		<tr>
			<td>
				<img src="/media/img/postImg1.png"></img>
			</td>
			<td>
				<h2 class="post title">
					<a href="{{ post.url}}">{{ post.title }} | {{ post.date | date_to_long_string }}</a> 
				</h2>
			</td>
		</tr>
	</table>
	<div class="post body">
    	{{ post.content }}
  	</div>
</div>
