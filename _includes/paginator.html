{% if paginator.page %}
	<ul id="paginator">
    	{% if paginator.previous_page %}
		<li class="left">
	  {% if paginator.previous_page == 1 %}
			<a href="/">&lt&lt Prev</a>
		{% else %}
      		<a href="/page{{ paginator.previous_page }}/">&lt&lt Prev</a>
	  {% endif %}
		</li>
    {% endif %}

	{% if paginator.next_page %}
		<li class="right">
    		<a href="/page{{ paginator.next_page }}/">Next &gt&gt</a>
		</li>
    {% endif %}
	</ul>
{% endif %}
