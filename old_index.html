---
layout: default
title: Blog
---	
<div>
	<ul>
  {% for post in paginator.posts limit:paginator.per_page %}
	<li>
	<div class='title'>
		<a href="{{post.url}}">{{ post.title }}</a>
	</div>
	<div class='sub'>
		{{ post.date | date_to_long_string }}
	</div>
	</li>
  {% endfor %}
	</ul>

	{% include paginator.html %}
</div>
